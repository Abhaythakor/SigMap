{{define "bookmark_button"}}
<button 
    hx-post="/bookmarks/toggle?id={{.ID}}" 
    hx-swap="outerHTML"
    class="{{if .IsBookmarked}}text-primary{{else}}text-slate-400{{end}} hover:text-primary transition-colors">
    <span class="material-symbols-outlined text-lg {{if .IsBookmarked}}filled{{end}}">bookmark</span>
</button>
{{end}}
