{{define "base"}}
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{block "title" .}}SigMap Dashboard{{end}}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            htmx.config.defaultIndicator = "#loading-bar";
        });
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .filled { font-variation-settings: 'FILL' 1; }
        
        /* HTMX Loading Indicator */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 90%; }
        }
        .htmx-request#loading-bar {
            animation: loading-progress 2s ease-in-out forwards;
            display: block;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
    <!-- Global Progress Bar -->
    <div class="fixed top-0 left-0 w-full h-1 z-[200]">
        <div id="loading-bar" class="h-full bg-primary transition-all duration-500 ease-out w-0 htmx-indicator"></div>
    </div>
    <div class="flex min-h-screen">
        {{template "sidebar" .}}
        <main class="flex-1 flex flex-col overflow-hidden">
            {{template "header" .}}
            <div class="flex-1 overflow-auto p-8">
                {{block "content" .}}{{end}}
            </div>
        </main>
    </div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2"></div>
</body>
</html>
{{end}}
